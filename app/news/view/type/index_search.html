<fieldset>

    <legend>条件搜索</legend>

    <form class="layui-form layui-form-pane form-search" action="{:request()->url()}" onsubmit="return false" method="get" autocomplete="off">

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-inline">
                <select id="typeArray" name="news_type_id" class="layui-select">
                    <option value="all">全部</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>

</fieldset>
<script type="text/javascript">
    $.ajax({
        url:"{:url('typeArray')}",
        method:"GET",
        success:function(data){
            tree = JSON.parse(data);
            var select = "";
            var news_type_id = "{:input('news_type_id')}";
            for(var i = 0;i < tree.length;i++){
                select = "";
                if(news_type_id == tree[i].news_type_id){
                    select = "selected";
                }
                $("#typeArray").append("<option " + select + " value='" + tree[i].news_type_id + "'><span class=\"color-desc\">" + tree[i].spl + "</span>" + tree[i].type_name + "</option>");
            }
            form.render();
        }
    })
</script>
